<!DOCTYPE html>
<html>
<head>
	<title>Caculator</title>
	<style type="text/css">
		td{
			text-align:center;
			font-weight:bold;
			font-size:20px;
			border:1px rgba(0, 179, 255, 0.712)#efe1e1 ; 
		}
		td:not(#result_id){
			cursor:pointer;
			background-color:pink;
		}
	</style>
</head>
<body>
	<center>
		<h3>Calculator</h3>
   <table border="1" cellspacing="0" cellpadding="6"width="600px"height="500px;">
   	
   		<tr>
   		<td colspan="4"style="height:70px;text-align:right;"id="result_id"></td>
   		</tr>
   	
   	
   		<tr>
   			<td onclick="getnum('9')">9</td>
   			<td onclick="getnum('8')">8</td>
   			<td onclick="getnum('7')">7</td>
   			<td onclick="getnum('/')">/</td>
   		</tr>
   		<tr>
   			<td onclick="getnum('6')">6</td>
   			<td onclick="getnum('5')">5</td>
   			<td onclick="getnum('4')">4</td>
   			<td onclick="getnum('*')">*</td>
   		</tr>	
   		<tr>
   			<td onclick="getnum('3')">3</td>
   			<td onclick="getnum('2')">2</td>
   			<td onclick="getnum('1')">1</td>
   			<td onclick="getnum('-')">-</td>
   		</tr>
   		<tr>
   			<td onclick="getnum('0')">0</td>
   			<td onclick="ClearAll('clear')">C</td>
   			<td onclick="getnum('=')">=</td>
   			<td onclick="getnum('+')">+</td>
   		</tr>		
   	</tbody>
   </table>
   </center>
   <script type="text/javascript">
   	function  getnum(val){
   		//alert (val)
   		if(val=='='){
   			let res=document.getElementById('result_id').innerText
   			document.getElementById('result_id').innerText=eval(res);
   		}else{
   			document.getElementById('result_id').innerText+=val;
   		}
   	}
   	function ClearAll(){
   		document.getElementById('result_id').innerText=''
   	}
   </script>
</body>
</html>
